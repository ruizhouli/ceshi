<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用CSS代码实现小箭头(不切图)</title>
    <style type="text/css">
    .arrow{
        margin:200px;
        width:500px;
        height:500px;
        border-top:10px solid #000;
        border-left:10px solid #000;
        /* CSS3 角度旋转  deg 角度单位*/
        transform: rotate(145deg)
    }
    </style>
</head>
<body>
    <div class="arrow"></div>
</body>
</html>
