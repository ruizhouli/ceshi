<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应 百分比单位 %</title>
    <style type="text/css">
    *{margin:0;padding:0;}
    /* 
    html{width:100%;height:100%;}
    body{width:100%;height:100%;} */
    html,body{width:100%;height:100%;}
    .item{float:left;width:33.33%;height:33.33%}
    /* 奇数行:nth-child(n)   2n+1 = odd */
    .item:nth-child(2n+1){background: red}
    /* 偶数行 2n = even */
    .item:nth-child(2n){background: gold}
    .item:hover{background: green}
    </style>
</head>
<body>
 <!-- div.item*9 tab    -->
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>  
</body>
</html>
