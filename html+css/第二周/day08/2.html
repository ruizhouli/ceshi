<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>位移动效</title>
    <style type="text/css">
    .hot li{
        float: left;
        list-style: none;
        width: 300px;
        height:400px;
        margin-right:10px;
        background: gainsboro;
        /* 过渡动画: 属性名称 持续时间 运动曲线 延迟时间 */
        transition: all .5s ease;
    }
    .hot li:hover{
        /* 变换: 位移 位置的移动 translate(x,y) */
        transform: translateY(-20px)
    }
    </style>
</head>
<body>
    <ul class="hot">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
