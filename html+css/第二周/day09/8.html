<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位 position</title>
    <style type="text/css">
    .left{
        position: relative;
        width:400px;
        height:400px;
        background: #000;
    }
    .right{
        width:500px;
        height:500px;
        background: red;
    }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div style='height:1000px'></div>
</body>
</html>
