<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度注册</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="content">
        <form action="">
            <p class="clearfix">
                <label for="" class="pass-label">用户名</label>
                <input type="text" placeholder="请设置用户名" class="txt-input">
            </p>
            <p class="clearfix">
                <label for="" class="pass-label">手机号</label>
                <input type="text" placeholder="可用于登录和找回密码" class="txt-input">
            </p>
            <p class="clearfix">
                <label for="" class="pass-label">密码</label>
                <input type="password" placeholder="请设置密码" class="txt-input">
            </p>
            <p class="clearfix">
                <label for="" class="pass-label">验证码</label>
                <input type="text" placeholder="请输入验证码" class="txt-input txt-input-code">
                <input type="button" value="获取短信验证码" class="txt-input txt-input-revice">
            </p>
            <p class="clearfix">
                <label for="" class="pass-label read-label"></label>
                <input type="checkbox" id="read">
                <label for="read">阅读并接受 
                    <a href="#">《百度用户协议》</a> 及
                    <a href="#">《百度隐私权保护声明》</a>
                </label>
            </p>
            <p class="clearfix">
                <label for="" class="pass-label"></label>
                <input type="button" value="注册" class="reg-input">
            </p>
        </form>
    </div>
</body>

</html>
