<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型border边框线</title>
    <style type="text/css">
    h2{
        /* 边框线的宽度 */
        /* border-width:5px;  */
        /* 边框线的类型 solid实线 dashed 虚线dotted 点状线*/
        /* border-style:solid; */
        /* 边框线的颜色 */
        /* border-color:gold; */

        /* 复合属性 缩写 
        border-top  上
        border-bottom 下
        border-left 左
        border-right 右
        */
        border-top:5px dotted red;
    }
    </style>
</head>
<body>
    <h2>珠峰培训</h2>
</body>
