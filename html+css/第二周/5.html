<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用CSS代码实现三角形(不切图)</title>
    <style type="text/css">
    .triangle{
        width:0;
        height:0;
        border-width:220px; 
        border-style:solid;
        border-color:transparent red transparent transparent;
    }
    .triangle1{
        width:100px;
        height:100px;
        border-width:220px;
        border-style:dashed;
        border-color:firebrick gold rebeccapurple gainsboro
    }
    </style>
</head>
<body>
    <div class="triangle"></div>
    <div class="triangle1"></div>
</body>
</html>
