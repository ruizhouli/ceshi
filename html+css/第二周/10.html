<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobike</title>
    <!-- 重置样式表 -->
    <link rel="stylesheet" href="reset.min.css">
    <!-- 引入swiper自带的CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <!-- 我们这个网页需要用到的样式表 -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-7.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-6.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-5.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="heros">
        <div class="hero" style="background-image:url(https://mobike.com/cn/assets/themes/moby/img/promo-01.jpg)"></div>
        <div class="hero" style="background-image:url(https://mobike.com/cn/assets/themes/moby/img/promo-02.jpg)"></div>
        <div class="hero" style="background-image:url(https://mobike.com/cn/assets/themes/moby/img/promo-03.jpg)"></div>
        <div class="hero" style="background-image:url(https://mobike.com/cn/assets/themes/moby/img/promo-04.jpg)"></div>
    </div>

    <script src="dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {  
            loop: true, // 循环模式选项  
            autoplay:true  //自动播放         
        })
    </script>
</body>

</html>
