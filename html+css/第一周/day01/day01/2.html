<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用的html标签</title>
</head>
<body>
    <!-- ctrl + / 这是我的注释  不会显示在浏览器中 只是方便我们阅读  
    标签属性: 放在开始标签的后面 空格隔开
             语法: 属性名 =  "属性值"
             href = "网站地址" 超链接  
             target="_blank"  新开一个窗口

    a标签  超文本链接的标签 - 点击跳转到其他地方
    h1-h6 标题标签
    p  文字段落标签
    img 插入图片
    div 用来划分结构  
    -->
    <div>
        <a href="https://www.baidu.com" target="_blank">百度一下</a>
        <a>百度一下</a>

        <h1 style="color:orange;background-color: orchid">珠峰培训</h1>
        <h2>珠峰培训</h2>
        <h3 style="color:palegreen">珠峰培训</h3>
        <h4>珠峰培训</h4>
        <h5>珠峰培训</h5>
        <h6>珠峰培训</h6>

        <p>不料在登山过程中，一名54岁的男子出现意外，他的右脚踝骨折。24日下午13点11分，房山蓝天救援队接到求助，35名队员立即集结，配合韩村河派出所和上方山消防中队向事发地进发。</p>

        <!-- 插入图片  单标签 没有结束 
            标签名 + tab 自动生成一组 -->
        <img src="" title="" alt="">
        <img src="https://inews.gtimg.com/newsapp_ls/0/10099659781_640330/0" title="鼠标移到鼠标移到鼠标移到鼠标移到鼠标移到" alt="珠峰珠峰珠峰">

        <em>王磊</em>
        <i>李磊</i>
    </div>

        

    

</body>
</html>
