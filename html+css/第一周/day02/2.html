<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body bgcolor="#ccc">
    <!-- HTML标签属性 和 CSS样式属性的区别是什么? -->

    <!-- HTML标签属性 语法:属性名 = "属性值"
        align="center" 
     -->
    <div align="center">珠峰培训</div>

    <!-- CSS的其中一种写法: 行内式 
    text-align:center CSS的样式属性(项目中常用的写法)
    语法:   style = "属性名:属性值"   
    -->
    <div style="text-align:center">珠峰培训</div>
</body>
</html>
