<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    /* 
    让 元素消失(面试题): 隐藏之后 是否还占位
    display: none   不占位
    visibility: hidden  占位

    实际项目中：鼠标移入移出的模块
    display:none 消失  =>   display:block  显示
    visibility: hidden 消失  => visibility: visible 显示

     */
    .div1{width:100px;height:100px;background: goldenrod;visibility: hidden;}
    .div2{width:100px;height:100px;background: red}
    </style>
</head>
<body>
    <div class="div1">冉德鹏</div>
    <div class="div2">刘月鹏</div>
</body>
</html>
